<body>
    <h1>Attendance Calculator</h1>
    <p>find the number of classes you need to attend to make up 75% or how many you can bunk if its above 75%</p>

    <label for="numerator">Classes Attended:</label>
    <input type="number" id="numerator">
<br><br>
    <label for="denominator">Classes Delivered:</label>
    <input type="number" id="denominator">
<br><br>
    <button onclick="calculate()">Calculate</button>
    <br><br>
    <h2></h2>
    <h1 id="result"></h1>

    <script>
        function calculate() {
            var numerator = parseInt(document.getElementById("numerator").value);
            var denominator = parseInt(document.getElementById("denominator").value);

            var targetFraction = 0.75;
            var x = (targetFraction * denominator - numerator) / (1 - targetFraction);

            if (x >= 1) {
                document.getElementById("result").textContent = `You need to attend ${x} more classes.`;

                
            } else {
                document.getElementById("result").textContent = `You can bunk ${Math.abs(x)} classes.`;

                
            }

//            document.getElementById("result").textContent = `You need to attend ${Math.abs(x)} more classes.`; 
        };


    </script>
